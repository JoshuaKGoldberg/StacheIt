{% csrf_token %}
<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="{% static 'css\library.css' %}" />

{% block content %}
<head>
	<title>Library</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">
	<div class="container">
		<div id="header" class="row">
			<div id="logoContainer" class="col-sm-12 col-md-9">
				<img id="logo" src = "{% static 'images\stache-it.png' %}" alt="Logo"/>
			</div>
			<div class="col-sm-12 col-md-3">
				<div id="profile">
					<a href="/accounts/profile"><img id="profilePic" src="{% static 'images\defaultProfile.jpg' %}" /></a>
					<a id="displayName" href="/accounts/profile">{{ full_name }}</a>
					<a id="logoutLink" href="/accounts/logout/"><input id="logoutButton" type="submit" value="Logout"/></a>
				</div>
			</div>
		</div>
		<hr/>
		<div id="libraryContainer" class="row">
			<div id="library">
				<h1 id="stachesHeadline"> My Staches </h1>				
				<div class="list-group">
					{% for article in article_list %}
    					<a class="list-group-item">
    						<h4 class="list-group-item-heading"> {{ article.title }} </h4>
    						<p class="list-group-item-text"> {{ article.content }} </p>
    					</a>    					
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
{% endblock %}
