<!DOCTYPE html>
<html lang="en">

{% load staticfiles %}
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="{% static 'css\article.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css\colorbox.css' %}" />

{% block content %}
<head>
	<title>View Article</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
   
    <script src= "{% static 'js\colorbox-master\jquery.colorbox.js' %}" ></script>
</head>
<body>
<div id="test"></div>

<script src= "{% static 'js\annotate.js' %}" ></script>

<div id="dialog-form" title="Add Annotation">
  <form>
  <fieldset>
    
    <textarea rows = "6" type="text" name="name" id="note" class="text ui-widget-content ui-corner-all"> </textarea>  
  </fieldset>
  </form>
</div>



<div id="wrapper">
 <div class="container">
  <div id="header" class="row">
   <div id="logoContainer" class="col-sm-12 col-md-9">
    <img id="logo" src = "{% static 'images\stache-it.png' %}" alt="Logo"/>
   </div>
   <div class="col-sm-12 col-md-3">   
   <div id="buttonContainer"><a id="libraryLink" href="/accounts/loggedin"><input class="buttonStyle" id="libraryButton" type="submit" value="My Staches"/></a>

<a id="logoutLink" href="/accounts/logout/"><input class="buttonStyle" id="logoutButton" type="submit" value="Logout"/></a>		
  </div>
 </div>
</div>
<hr/>
	
<div id = "article"><p id="titleText">{{titleText}}</p><p>{{ data }}</p></div>
<script>
$(function() 
{

document.getElementById('article').innerHTML.replace(/\r?\n/g,'<br><br/>');
    });

</script>


</body>
</html>
{% endblock %}
